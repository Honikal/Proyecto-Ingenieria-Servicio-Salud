<div class="gestionar-socio-container">
  <h1>Información Socio</h1>

  <form
    [formGroup]="socioForm"
    (ngSubmit)="guardarCambios()"
    class="socio-form"
  >
    <div class="form-group">
      <label>Nombre:</label>
      <input formControlName="nombre" [readonly]="!isAdmin" />
    </div>

    <div class="form-group">
      <label>Cantidad de Asociados:</label>
      <input type="number" formControlName="cantidadAsociados" [readonly]="!isAdmin" />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" [readonly]="!isAdmin" />
    </div>

    <div class="form-group">
      <label>Teléfono:</label>
      <input formControlName="telefono" [readonly]="!isAdmin" />
    </div>

    <div class="actions">
      @if (isAdmin) {
        <!-- Botón Guardar solo si es Admin -->
        <button type="submit" class="btn save">Guardar</button>

        <!-- Botón Eliminar solo si es Admin -->
        <button type="button" class="btn delete" (click)="eliminarSocio()">
          Eliminar
        </button>
      }

      <!-- Botón Volver siempre visible -->
      <button type="button" class="btn back" (click)="volver()">Volver</button>
    </div>
  </form>
</div>
