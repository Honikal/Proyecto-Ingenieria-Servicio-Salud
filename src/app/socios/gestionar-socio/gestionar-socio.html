<div class="gestionar-socio-container">
  <h1>Información Socio</h1>

  <form [formGroup]="socioForm" (ngSubmit)="guardarCambios()" class="socio-form">
    <div class="form-group">
      <label>Nombre:</label>
      <div class="input-field">
        <input formControlName="nombre" readonly />
      </div>
    </div>

    <div class="form-group">
      <label>Cantidad de Asociados:</label>
      <div class="input-field">
        <input type="number" formControlName="cantidadAsociados" readonly />
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <div class="input-field">
        <input type="email" formControlName="email" [readonly]="!isAdmin" />
      </div>
    </div>

    <div class="form-group">
      <label>Teléfono:</label>
      <div class="input-field">
        <input formControlName="telefono" readonly />
      </div>
    </div>

    @if (isAdmin){
      <div class="form-group">
        <label>Contraseña:</label>
        <div class="input-field">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su contraseña" formControlName="password"/>
          <button class="toggle-password" type="button" (click)="onPasswordToggle()">
            @if (showPassword){
              <ng-icon name="ionEye"></ng-icon>
            } @else {
              <ng-icon name="ionEyeOff"></ng-icon>
            }
          </button>
        </div>
      </div>
    }

    @if (isAdmin){
      <div class="form-group">
        <label>Estado:</label>
        <select formControlName="isActive" class="socio-input">
          <option [value]="true">Activo</option>
          <option [value]="false">Inactivo</option>
        </select>
      </div>
    }
    
    <div class="actions">
      @if (isAdmin){
        <button type="submit" class="btn save">Guardar</button>
      }
      <button type="button" class="btn back" (click)="volver()">Volver</button>
    </div>
  </form>
</div>
