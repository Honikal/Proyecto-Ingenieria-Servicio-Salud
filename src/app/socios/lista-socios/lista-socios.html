<div class="lista-container">
  <!-- Header con barra y bot√≥n -->
  <div class="header">
    <h1>Configuraci√≥n Socios</h1>
    <div class="actions">
      <input
        type="text"
        placeholder="Buscar socio por nombre"
        class="search-bar"
      />
      <!-- üîπ Solo admins ven este bot√≥n -->
      <button *ngIf="isAdmin" class="btn add" (click)="agregarSocio()">
        ‚ûï Agregar Socio
      </button>
    </div>
  </div>

  <!-- Lista de socios -->
  <ng-container *ngIf="socios$ | async as socios">
    <div *ngIf="socios.length === 0" class="no-socios">
      <p>No hay socios registrados todav√≠a.</p>
    </div>

    <div class="cards">
      <div class="card" *ngFor="let socio of socios">
        <div class="card-header">
          <div class="placeholder">
            {{ socio.nombre.charAt(0).toUpperCase() }}
          </div>
          <h2>{{ socio.nombre }}</h2>
        </div>

        <p><strong>Cantidad asociados:</strong> {{ socio.cantidadAsociados }}</p>
        <p><strong>Email:</strong> {{ socio.email }}</p>
        <p><strong>Tel√©fono:</strong> {{ socio.telefono }}</p>

        <div class="card-actions">
          <button class="btn view" (click)="verSocio(socio.id)">
            Ver socio
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Bot√≥n volver -->
  <div class="footer">
    <button class="btn back" (click)="volver()">‚¨Ö Volver</button>
  </div>
</div>
