<div class="login-section">
    <h1>Iniciar Sesion</h1>

    <div class="info-section">
        <p>Correo*</p>
        <div class="input-field">
            <input type="text" placeholder="Ingrese su correo electrónico"/>
        </div>
    </div>

    <div class="info-section">
        <p>Contraseña*</p>
        <div class="input-field">
            <input
                [type]="showPassword ? 'text' : 'password' "                
                placeholder="Ingrese su contraseña"
            />
            <button class="toggle-password" (click)="onPasswordToggle()">
                @if (showPassword){
                    <ng-icon name="ionEye"></ng-icon>
                } @else {
                    <ng-icon name="ionEyeOff"></ng-icon>
                }
            </button>
        </div>
    </div>

    <a (click)="onForgetPassword()">¿Olvidaste la contraseña?</a>
    <div id="buttons-section">
        <div class="button" (click)="onLoginClick()">
            Iniciar Sesión
        </div>
        <div class="button" (click)="onCancelClick()">
            Cancelar
        </div>
    </div>

    <a (click)="onSignUpClick()">¿Eres nuevo? Regístrate acá</a>


</div>
