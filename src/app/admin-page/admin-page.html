<!-- Cuadro superior -->
<div id="top-bar">
  <div id="title">ADMINISTRADOR</div>

  <div class="button-area">
    <div class="user-avatar" 
         [ngClass]="{'open': userMenuOpen}" 
         (click)="toggleMenu(false)" 
         tabindex="0">
      {{ getInitials() }}
    </div>
    <ul *ngIf="userMenuOpen" class="user-menu" tabindex="0">
      <li (click)="onManageClick()">Gestionar Usuario</li>
      <li (click)="onLogoutClick()">Cerrar Sesi√≥n</li>
    </ul>
  </div>
</div>

<!-- Layout Wrapper -->
<div id="layout">
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li>Dashboard</li>
      <li (click)="goToSocios()" style="cursor: pointer;">Socios</li>
      <li (click)="goToUsers()" style="cursor: pointer;">Usuarios</li>
      <li>Cursos</li>
    </ul>
  </div>

  <!-- Dashboard Content -->
  <div id="dashboard">
    <div class="card">
      <div class="card-title">Socios Activos</div>
      <div class="card-value">120</div>
    </div>
    <div class="card">
      <div class="card-title">Cursos Activos</div>
      <div class="card-value">20</div>
    </div>
    <div class="card">
      <div class="card-title">Cursos Finalizados</div>
      <div class="card-value">30</div>
    </div>
    <div class="card">
      <div class="card-title">Pruebas Realizadas</div>
      <div class="card-value">40</div>
    </div>
    <div class="card">
      <div class="card-title">Usuarios Activos</div>
      <div class="card-value">23</div>
    </div>
    <div class="card">
      <div class="card-title">Cursos Publicados</div>
      <div class="card-value">80</div>
    </div>
  </div>
</div>
